<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head"></div>

    <body>
        <div th:replace="fragments/header :: header(true, false, ${carrinho.size()})"></div>

        <main class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <h3 class="justify-content-center">Calçados no carrinho:</h3>
                <br/>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Imagem</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Tamanho</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Valor</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="calcado : ${carrinho}">
                        <td>Imagem</td>
                        <td th:text="${calcado.getNome()}">-</td>
                        <td th:text="${calcado.getMarca()}">-</td>
                        <td th:text="${calcado.getTamanho()}">-</td>
                        <td th:text="${calcado.getDescricao()}">-</td>
                        <td th:text="${calcado.getQuantidade()}">-</td>
                        <td th:text="${'R$' + calcado.getValor()}">-</td>
                        <td>
                            <form class="d-flex" method="get" th:action="@{'/removerDoCarrinho/' + ${calcado.getId()}}" >
                                <button class="btn btn-outline-danger" type="submit">
                                    Remover
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a type="submit" class="btn btn-lg btn-dark" th:href="@{'/finalizarCompra'}">Finalizar Compra</a>
        </main>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
