<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head"></div>

    <body>
        <div th:replace="fragments/header :: header(true, false, ${carrinho.size()})"></div>

    <!-- Carousel-->
       <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images2.alphacoders.com/902/902946.png" style="width: 100%; height: 400px">
                </div>
                <div class="carousel-item">
                    <img src="https://images3.alphacoders.com/106/1069102.jpg" style="width: 100%; height: 400px">
                </div>
                <div class="carousel-item">
                    <img src="https://images8.alphacoders.com/926/thumb-1920-926492.jpg" style="width: 100%; height: 400px">
                </div>
            </div>
        </div>

        <main class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100" th:each="calcado : ${calcados}">
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder" th:text="${calcado.getNome()}">-</h5>
                                    <br/>
                                    <span th:text="'R$ '+${calcado.getValor()}">-</span>
                                    <br/>
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" th:href="@{'/produto/' + ${calcado.getId()}}">Ver produto</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
