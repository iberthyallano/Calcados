<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="fragments/head :: head"></div>

    <body>

        <div th:replace="fragments/header :: header(true, false, ${carrinho.size()})"></div>

        <main class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"/></div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder" th:text="${calcado.getNome()}">-</h1>
                        <div class="fs-5 mb-5" th:text="${calcado.getValor()}">-</div>
                        <p class="lead" th:text="${calcado.getDescricao()}">-</p>
                        <a class="btn btn-outline-dark flex-shrink-0" type="button" th:href="@{'/adicionarAoCarrinho/' + ${calcado.getId()}}">
                            Adicionar ao carrinho
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
